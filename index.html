<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Daily Coffee Consumption Per Person by Country (Data up to 2024)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5e6cc;
            color: #2c2c2c;
            text-align: center;
            margin: 20px;
        }
        h2 {
            margin-top: 6vh;
        }
        #map-container {
            width: 95%;
            max-width: 1150px;
            margin: auto;
            margin-top: 4vh;
            padding: 10px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 80vh;
            max-height: 550px;
            border: 4px solid #dca97c;
            box-shadow: 0 0 20px #b5651d;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .zoom-controls button {
            background-color: #b5651d;
            color: white;
            font-size: 20px;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .zoom-controls button:hover {
            background-color: #8b3e1d;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: right;
            max-width: 1150px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }

        footer a {
            color: #b5651d;
            text-decoration: none;
        }

        footer a:hover {
            color: #8b3e1d;
        }
    </style>
</head>
<body>
    <h2>Average Daily Coffee Consumption Per Person by Country (Data up to 2024)</h2>
    <div id="map-container">
        <div id="map"></div>
        <div class="zoom-controls">
            <button onclick="zoomMap(1.2)">+</button>
            <button onclick="zoomMap(0.8)">-</button>
        </div>
    </div>
    <footer>
        <strong>Data Sources:</strong><br>
         <a href="https://www.worldcoffeeportal.com" target="_blank">World Coffee Portal</a><br>
         <a href="https://www.ico.org" target="_blank">International Coffee Organization</a><br>
         <a href="https://www.statista.com" target="_blank">Statista</a><br>
         <a href="https://www.worldpopulationreview.com" target="_blank">World Population Review</a><br>
         <a href="https://www.coffeeaffection.com" target="_blank">Coffee Affection</a><br>
    </footer>
    
    <script>
        var myChart = echarts.init(document.getElementById('map'));

        var coffeeData = {
            "Finland": 4.0,
            "Norway": 3.0,
            "Iceland": 3.0,
            "Denmark": 3.0,
            "Netherlands": 2.4,
            "Sweden": 1.8,
            "Switzerland": 1.8,
            "Belgium": 1.5,
            "Luxembourg": 1.5,
            "Canada": 1.5,
            "Bosnia and Herzegovina": 1.5,
            "Austria": 1.5,
            "Italy": 1.4,
            "Slovenia": 1.3,
            "Brazil": 1.3,
            "Germany": 1.2,
            "Greece": 1.2,
            "France": 1.2,
            "Croatia": 1.2,
            "Cyprus": 1.2,
            "Lebanon": 1.2,
            "Spain": 1.1,
            "Portugal": 1.0,
            "Serbia": 1.0,
            "United States": 1.0,
            "Australia": 1.0,
            "Russia": 1.0,
            "United Kingdom": 0.8,
            "Ireland": 0.8,
            "Japan": 0.8,
            "New Zealand": 0.8,
            "South Korea": 0.8,
            "Israel": 0.8,
            "Turkey": 0.8,
            "Poland": 0.7,
            "China": 0.3,
            "India": 0.2
        };

        var option = {
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.name + ': ' + (coffeeData[params.name] || 'N/A') + ' cups per person per day';
                }
            },
            visualMap: {
                min: 0,
                max: 4,
                text: ['Most Coffee', 'Least Coffee'],
                left: '20px',  // Moves it away from the edge
                bottom: '20px', // Moves it up slightly
                calculable: true,
                inRange: {
                    color: ['#fdebcf', '#d94e5d']
                }
            },
            geo: {
                map: 'world',
                roam: true,
                zoom: 1.2,  // Slightly zoomed in
                emphasis: {
                    label: {
                        show: true
                    }
                }
            },
            series: [
                {
                    name: 'Coffee Consumption',
                    type: 'map',
                    geoIndex: 0,
                    data: Object.keys(coffeeData).map(country => ({ name: country, value: coffeeData[country] }))
                }
            ]
        };

        myChart.setOption(option);

        function zoomMap(scaleFactor) {
            var currentZoom = option.geo.zoom;
            var newZoom = Math.max(0.5, Math.min(3, currentZoom * scaleFactor));
            option.geo.zoom = newZoom;
            myChart.setOption(option);
        }

        window.addEventListener('resize', function () {
            myChart.resize();
        });
    </script>
</body>
</html>
